<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ean Scanner</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="text-center my-4">

    <form class="form-group" id="formEan" action="buscar" method="POST">
        <label class="font-weight-bold" for="ean" id="eanTitle">Digite o EAN:</label> <br>
        <input class="form-control mx-auto w-50 mb-3" placeholder="Digite o EAN aqui..." type="text" id="ean" name="ean" required>
        <button id="btn" class="btn btn-primary mb-3" type="submit" onclick="">Enviar</button>
        
        <div class="d-flex justify-content-center align-items-center w-75 mx-auto">
            <table class="table table-bordered" id="atributos">
                <thead id="thead"></thead>
                <tbody id="tbody"></tbody>
            </table>
            <div id="img"></div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
</body>
</html>
